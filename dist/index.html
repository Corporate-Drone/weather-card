<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city" class="city-input">
            <button class="search-btn">Search</button>
        </div>
        <button class="toggle-btn">Fahrenheit</button>
        <div class="weather-card">
            <div class="top">
                <h1 class="city-name">Sacramento</h1>
                <div class="skies">Clear</div>
                <div class="date"></div>
                <div id="main-temperature">
                    <span class="temperature" id="display-temp">57</span><sup class="degrees">0</sup>
                </div>
            </div>

            <div class="middle">
                <img id="weather-icon" src="https://www.flaticon.com/svg/static/icons/svg/2892/2892972.svg"
                    alt="weather icon">
            </div>

            <div class="bottom">
                <div id="icon-1">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/3534/3534501.svg" alt="high/low"
                        class="bottom-icon">
                </div>
                <div id="icon-2">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1779/1779950.svg" alt="wind"
                        class="bottom-icon">
                </div>
                <div id="icon-3">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1163/1163648.svg" alt="humidity"
                        class="bottom-icon">
                </div>
                <div id="icon-4">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/2484/2484659.svg" alt="visibility"
                        class="bottom-icon">
                </div>
                <div class="bottom-label" id="label-1">High/Low</div>
                <div class="bottom-label" id="label-2">Wind</div>
                <div class="bottom-label" id="label-3">Humidity</div>
                <div class="bottom-label" id="label-4">Visibility</div>
                <div class="bottom-item" id="high-low">
                    <span class="temperature bottom-item" id="high">89</span><sup class="degrees">0</sup>
                    <span>/</span>
                    <span class="temperature bottom-item" id="low">51</span><sup class="degrees">0</sup>
                </div>
                <div class="bottom-item" id="wind">4<span class="mph"> mph</span></div>
                <div class="bottom-item" id="humidity">31<span class="percent">%</span></div>
                <div class="bottom-item" id="visibility">10<span class="miles"> miles</span></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
